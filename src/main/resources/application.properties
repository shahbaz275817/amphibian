spring.application.name=amphibian

spring.datasource.url=jdbc:postgresql://localhost:5432/amphibian-spring
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway properties
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/amphibian-spring
spring.flyway.user=postgres
spring.flyway.password=admin
spring.flyway.locations=classpath:db/migrations/postgresql

